name: Deploy to Digital Ocean Production

on:
  push:
    branches:
      - master  # Only deploy on pushes/merges to main
  workflow_dispatch:  # Optional: Allow manual triggers

env:
  PHP_VERSION: '8.1'  # Matches your Laravel/PHP version

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring, openssl, tokenizer, xml, ctype, json, bcmath, curl  # Laravel essentials

      - name: Check for composer.json
        id: check_composer
        run: echo "exists=$(test -f composer.json && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        if: steps.check_composer.outputs.exists == 'true'
        run: composer install --prefer-dist --no-progress --optimize-autoloader --no-dev  # Production-optimized install

      - name: Build Docker image
        run: docker build -t laravel-app .  # Assumes Dockerfile in root; tag as needed

      - name: Save Docker image
        run: docker save laravel-app > laravel-app.tar  # Artifact for deployment

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-build
          path: |
            laravel-app.tar
            docker-compose.yml
            .env.production  # If you have a production env file; otherwise, set via secrets

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production  # Use GitHub environments for protection (e.g., require approval)
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-build

      - name: Load Docker image
        run: docker load < laravel-app.tar

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3  # Third-party action for SSH; pin to a commit SHA for security
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /root/mangroveviewresort  # Replace with the deployment directory on the droplet
            git pull origin master  # Ensure latest code is pulled
            sleep 3  # Short delay to ensure git pull completes
            docker-compose down  # Stop existing containers
            sleep 5  # Short delay to ensure containers are stopped
            docker-compose up -d --build  # Start with the new image
            # Wait for DB to be ready (max 60s)
            echo "Waiting for DB to be ready..."
            for i in {1..30}; do
              if docker-compose exec -T db mysql -h"$DB_HOST" -u"$DB_USERNAME" -p"$DB_PASSWORD" -e "SELECT 1" "$DB_DATABASE" >/dev/null 2>&1; then
                echo "DB is up!"; break
              fi
              echo "Waiting... ($i)"; sleep 2
            done
            docker-compose exec -T app php artisan migrate --force  # Run migrations
            docker-compose exec -T app php artisan optimize:clear  # Clear optimization caches
            docker-compose exec -T app php artisan config:cache  # Cache config for performance

