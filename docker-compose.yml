services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangroveview-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/laravel.ini
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - mangroveview
    command: >
      sh -c "if [ ! -f .env ]; then cp .env.example .env; fi &&
             chown -R www-data:www-data storage bootstrap/cache &&
             chmod -R 775 storage bootstrap/cache &&
             if [ \"$${APP_ENV}\" = \"production\" ]; then composer install --no-dev --optimize-autoloader; else composer install --optimize-autoloader; fi &&
             /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf"

  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: mangroveview-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3308}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$${DB_USERNAME:-laravel}", "-p$${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mangroveview

  redis:
    image: redis:7-alpine
    container_name: mangroveview-redis
    restart: unless-stopped
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - mangroveview

  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    container_name: mangroveview-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_PORT:-8025}:8025"
      - "1025:1025"
    networks:
      - mangroveview

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local

networks:
  mangroveview:
    driver: bridge
